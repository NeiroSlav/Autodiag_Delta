<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/_{{theme}}_colors.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
    <link rel="stylesheet" type="text/css" href="/static/css/head.css">
    <link rel="stylesheet" type="text/css" href="/static/css/buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/head_buttons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/side_elems.css">


    <title>{{title}}</title>
    <script src="{{ url_for('static', filename='js/buttons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax_patterns.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ip_tools.js') }}"></script>
    <script src="{{ url_for('static', filename='js/diag_buf_copy.js') }}"></script>
    <script src="{{ url_for('static', filename='js/side_panel.js') }}"></script>

    <link rel="shortcat icon" href="{{  url_for('static', filename='img/gear_icon.png') }}" type="image/x-icon"/>

    <script>
        var token = "{{ token }}";
        var still_active_url = "/still_active/";
        var get_open_port_url = "/get_open_port/";
        var change_theme_url = "/change_theme/";
    </script>


</head>
<body>

{% block imports %}
{% endblock %}


<div class="topMargin"></div>

<div class="mainFrame">

    <div class="sep" style="margin-left: auto;"></div>

    <div id="mainPanel" class="mainFrameSub">
        <div class="diagLongBlock">
            <div style="margin-bottom: 40px;"></div>

            <div class="diagMiniBlock" style="height: 40px;">

                <button class="head-button"
                        title='Профиль&#10;Абонента'
                        onclick="openInNewTab('https://gcdbviewer.matrixhome.net/usersearch.php?anumber=' + '{{ anumber }}');"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/matrix.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Копировать&#10;Диагностику'
                        onclick="copyDiag('all');"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/clipboard.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Обновить&#10;Данные'
                        onclick="updateAll();"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/update.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Сменить&#10;тему'
                        onclick="changeTheme()"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/settings.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Боковая&#10;Панель'
                        onclick="showSidePanel()"
                        style="margin-right: 0;
                        background: #384d84 url('{{  url_for('static', filename='img/panel.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

            </div>
            {% block leftrow %}
            {% endblock %}
        </div>
            {% block midrow %}
            {% endblock %}

            {% block rightrow %}
            {% endblock %}
    </div>

    <div class="sep"></div>

    <div id="sidePanel" class="sideFrameSub">

        <div class="sideLongBlock">
            <div class="sideMiniBlock" style="margin-bottom: 36px;"></div>


            <div class="sideMiniBlock" id="ipList">
                <button class="diagButton sideElem" id="sideButton"></button>
                <button class="diagButton sideElem" id="sideButton" style="height: 150px;"></button>
                <button class="diagButton sideElem" id="sideButton"></button>
            </div>

        </div>

    </div>

    <div class="sep" id="sepRight" style="margin-right: auto; width: 0;"></div>



</div>


</body>
</html>
