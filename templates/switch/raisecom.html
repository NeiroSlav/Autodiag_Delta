{% extends 'switch.html' %}

{% block imports %}
    <script src="{{ url_for('static', filename='js/raisecom/ajax_init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/raisecom/leftrow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/raisecom/rightrow.js') }}"></script>
{% endblock %}


{% block leftrow %}
        <div class="diagMiniBlock" id="portInfo">
            <button class="diagButton" style="width: 236px; height: 92px;"></button>
        </div>
        <div class="diagMiniBlock" id="macInfo">
            <button class="diagButton" style="width: 236px;"></button>
        </div>
        <div class="diagMiniBlock" id="openPortInfo">
            <button class="diagButton" style="width: 236px;"></button>
        </div>
        <div class="diagMiniBlock"></div>
{% endblock %}

{% block rightrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 0;">

        <div style="margin-bottom: 40px;"></div>

        <div class="diagMiniBlock">
            <button class="diagButton"
                    style="width: 236px; height: 34px; margin-top: 0; font-size: 18px; margin-bottom: 4px;">
                {{ switchtype }}
            </button>
            <button class="diagButton"
                    style="width: 236px; height: 34px; margin-top: 0; font-size: 18px;"
                    onclick="saveClip('{{ data.switch_ip }}')">
                {{ topinfo }}
            </button>
        </div>

        <div class="diagMiniBlock" id="errorsInfo">
            <button class="diagButton" style="width: 236px; height: 124px;"></button>
        </div>
        <div class="diagMiniBlock"></div>
    </div>
{% endblock %}
