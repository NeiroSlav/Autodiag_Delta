{% extends 'index.html' %}

{% block imports %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <div class="js-data"
        token="{{ token }}"
        still_active_url="{{ url_for('token_still_active', token='') }}"

        get_port_url="{{ url_for('foxgate_get_port', token='') }}"
        disable_port_url="{{ url_for('foxgate_disable_port', token='') }}"

        get_mac_url="{{ url_for('foxgate_get_mac', token='') }}"
    ></div>

    <script src="{{ url_for('static', filename='js/foxgate/ajax_init.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foxgate/leftrow.js') }}"></script>
    <script src="{{ url_for('static', filename='js/foxgate/rightrow.js') }}"></script>

{% endblock %}

{% block leftrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 auto;">
        <div class="diagMiniBlock" id="portInfo"></div>
        <div class="diagMiniBlock"></div>
    </div>
{% endblock %}

{% block rightrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 0;">
        <div class="diagMiniBlock" id="macInfo"></div>
        <div class="diagMiniBlock" id="openPortInfo"></div>
        <div class="diagMiniBlock"></div>
    </div>
{% endblock %}
