{% extends 'index.html' %}

{% block leftrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 auto;">
        <div class="diagMiniBlock" style="font-size:20px;">
            {% for t in tokens %}
            <button class="diagButton" style="width: 236px;">
                {{t}}
            </button>
            {% endfor %}

        </div>
        <div class="diagMiniBlock" style="margin-bottom:32px;"></div>
    </div>
{% endblock %}


{% block midrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 0;">
        <div class="diagMiniBlock" style="font-size:20px;">
            {% for u in users %}
            <button class="diagButton" style="width: 236px;">
                {{u}}
            </button>
            {% endfor %}

        </div>
        <div class="diagMiniBlock" style="margin-bottom:32px;"></div>
    </div>
{% endblock %}


{% block rightrow %}
    <div class="diagLongBlock" style="margin: 0 auto 0 0;">
        <div class="diagMiniBlock" style="font-size:18px; margin-bottom:16px;">
            <div class="diagLog" style="height: 300px;">
                {% for c in changes_list %}
                <div class="diagLogBlock" style="font-size:12px;">
                    {{c}}
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="diagMiniBlock"></div>
    </div>
{% endblock %}
