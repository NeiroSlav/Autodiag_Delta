<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/head.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buttons.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/head_buttons.css') }}">

    <title>{{title}}</title>
    <script src="{{ url_for('static', filename='js/buttons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax_patterns.js') }}"></script>

    <link rel="shortcat icon" href="{{  url_for('static', filename='img/gear_icon.png') }}" type="image/x-icon"/>

    <script>
        var token = "{{ token }}";
        var still_active_url = "/still_active/";
        var get_open_port_url = "/get_open_port/";
    </script>


</head>
<body>

{% block imports %}
{% endblock %}


<div class="topMargin"></div>

<div style="display: flex; flex-direction: column;">

    <div class="diagTopFrame">
        <div class="diagTopFrameSub" style="margin-left: auto;">

                <button class="head-button"
                        title='Профиль&#10;Абонента'
                        onclick="openInNewTab('https://gcdbviewer.matrixhome.net/usersearch.php?anumber=' + '{{ anumber }}');"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/matrix.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Копировать&#10;Диагностику'
                        onclick="copyDiag('all');"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/clipboard.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Обновить&#10;Данные'
                        onclick="updateAll();"
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/update.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        onclick=""
                        style="
                        background: #384d84 url('{{  url_for('static', filename='img/settings.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

                <button class="head-button"
                        title='Боковая&#10;Панель'
                        onclick="showAddition()"
                        style="margin-right: 0;
                        background: #384d84 url('{{  url_for('static', filename='img/panel.png') }}');
                        background-position: 1px 1px; background-repeat: no-repeat; background-size: 32px;"
                ></button>

        </div>


        <div class="diagTopFrameSub">
            <button class="diagButton"
                    style="width: 236px; height: 40px; margin-top: 0; font-size: 18px;">
                {{ topinfo }}
            </button>

        </div>

        <div class="diagTopFrameSub">
            <button class="diagButton"
                    style="width: 236px; height: 40px; margin-top: 0; font-size: 18px;">
                {{ rightinfo }}
            </button>
        </div>
    </div>

    <div class="topMargin"></div>

    <div class="mainFrameSub"
         style="
            min-width: 800px;
            max-width: 900px;
            margin: 0 auto 0 auto;
            width: calc(100vw - 150px);
            padding: 28px 0 0 0;
            ">

            {% block leftrow %}
            {% endblock %}

            {% block midrow %}
            {% endblock %}

            {% block rightrow %}
            {% endblock %}

    </div>
</div>

</body>
</html>
