<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/buttons.css') }}">
    <title>{{title}}</title>
    <script src="{{ url_for('static', filename='js/buttons.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ajax_patterns.js') }}"></script>
    <script src="{{ url_for('static', filename='js/tolerance.js') }}"></script>
    <script src="{{ url_for('static', filename='js/diag_buf_copy.js') }}"></script>
    <script>
        var token = "{{ token }}";
        var still_active_url = "/still_active/";
        var get_open_port_url = "/get_open_port/";
    </script>


</head>
<body>

{% block imports %}
{% endblock %}


<a href="https://gcdbviewer.matrixhome.net/" class="logo"></a>

<button onclick="copyDiag('all');" class="copy" ></button>

<button onclick="updateAll();" class="update" ></button>


<div class="topMargin"></div>

<div class="diagTopFrame">
    <div class="diagTopFrameSub">
        {{ topinfo }}
    </div>
</div>


<div class="mainFrameSub">

        {% block leftrow %}
        {% endblock %}

        {% block midrow %}
        {% endblock %}

        {% block rightrow %}
        {% endblock %}

</div>


<div>
        {% block bottom %}
        {% endblock %}
</div>

</body>
</html>
